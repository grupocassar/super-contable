<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precios - Super Contable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .pricing-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .pricing-card:hover { transform: translateY(-8px); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 antialiased">
    <header class="py-16 px-4 bg-gradient-to-b from-blue-600 to-blue-800 text-white text-center">
        <h1 class="text-4xl font-extrabold mb-4 leading-tight">Super Contable</h1>
        <p class="text-xl opacity-90">Planes de Transformación Digital</p>
    </header>
    <main class="max-w-7xl mx-auto px-4 -mt-12 pb-24">
        <div class="bg-white rounded-3xl shadow-xl p-8 border border-slate-100">
            <h2 class="text-3xl font-bold text-center text-slate-800 mb-8">Estructura de Precios</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- Tarjeta Simple -->
                <div class="p-6 border rounded-2xl bg-slate-50">
                    <h3 class="font-bold text-xl mb-2">Starter</h3>
                    <div class="text-3xl font-black mb-4">$135<span class="text-sm font-normal">/mes</span></div>
                    <ul class="text-sm space-y-2 text-slate-600">
                        <li>✓ 1,000 Facturas</li>
                        <li>✓ 1 Usuario</li>
                    </ul>
                </div>
                <!-- Tarjeta Destacada -->
                <div class="p-6 border-2 border-blue-500 rounded-2xl bg-white shadow-lg scale-105">
                    <h3 class="font-bold text-xl mb-2">Professional</h3>
                    <div class="text-3xl font-black mb-4 text-blue-600">$195<span class="text-sm font-normal">/mes</span></div>
                    <ul class="text-sm space-y-2 text-slate-600">
                        <li>✓ 1,500 Facturas</li>
                        <li>✓ Usuarios Ilimitados</li>
                        <li>✓ SLA 99%</li>
                    </ul>
                </div>
                <!-- Tarjeta Business -->
                <div class="p-6 border rounded-2xl bg-slate-50">
                    <h3 class="font-bold text-xl mb-2">Business</h3>
                    <div class="text-3xl font-black mb-4">$450<span class="text-sm font-normal">/mes</span></div>
                    <ul class="text-sm space-y-2 text-slate-600">
                        <li>✓ 6,000 Facturas</li>
                        <li>✓ Soporte 24/7</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
